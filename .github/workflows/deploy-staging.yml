name: Deploy to Server staging

on:
  push:
    branches: ['staging']

env:
  COMPOSE_FILE: docker-compose.staging.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Create .env file from individual secrets
        run: |
          cat << EOF > .env
          PORT=${{ secrets.PORT }}
          NEXT_PUBLIC_BE_BASE_URL=${{ secrets.NEXT_PUBLIC_BE_BASE_URL }}
          EOF

      - name: Copy project files to server (rsync)
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.env.local' \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.PROJECT_PATH }}

      - name: Copy .env file to server
        run: |
          scp -o StrictHostKeyChecking=no \
            .env.staging \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.PROJECT_PATH }}/.env

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}

            echo "ðŸ” Verifying .env file..."
            if [ -f .env ]; then
              echo "âœ… .env file exists"
            else
              echo "âŒ .env file not found!"
              exit 1
            fi

            echo "ðŸ³ Pulling latest images (if using remote registries)..."
            docker compose pull || true

            echo "ðŸ”¨ Building and starting services..."
            docker compose -f docker-compose.staging.yml up -d --build

            echo "ðŸ§¹ Cleaning up unused resources..."
            docker system prune -af || true

            echo "ðŸ“Š Container status..."
            docker compose -f docker-compose.staging.yml ps

            echo "ðŸŽ‰ Deployment completed successfully!"
          EOF

      - name: Cleanup local .env file
        if: always()
        run: |
          rm -f .env.staging
