    if ($host = asona.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    # Lắng nghe trên cổng HTTP mặc định
    listen 80;
    server_name asona.ai www.asona.ai; # ĐÃ CẬP NHẬT TÊN MIỀN

    # Cấu hình Certbot/Let's Encrypt challenge (RẤT QUAN TRỌNG)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Chuyển hướng tất cả các request HTTP còn lại sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }




}

# ----------------------------------------------------
# 2. SERVER BLOCK: HTTPS Reverse Proxy (Port 443)
# ----------------------------------------------------
server {
    # Lắng nghe trên cổng HTTPS mặc định
    listen 443 ssl;
    server_name asona.ai www.asona.ai; # ĐÃ CẬP NHẬT TÊN MIỀN

    # Cấu hình SSL tiêu chuẩn (khuyên dùng)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;


    # CẤU HÌNH REVERSE PROXY ĐẾN NESTJS
    location / {
        proxy_pass http://localhost:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Báo cho NestJS biết kết nối là HTTPS

        proxy_read_timeout 900;
        proxy_connect_timeout 900;

        # Cấu hình WebSocket (RẤT QUAN TRỌNG cho ChatModule)
        # Nginx sẽ tự động xử lý request upgrade lên WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    ssl_certificate     /etc/letsencrypt/live/asona.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asona.ai/privkey.pem;

}