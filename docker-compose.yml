services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Only expose internally, not to host
    expose:
      - '3000'
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # For SSL certificates
   # Optional: Nginx logs
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - nextjs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

